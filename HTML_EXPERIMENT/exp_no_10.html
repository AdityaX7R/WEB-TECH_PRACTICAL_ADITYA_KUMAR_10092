<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table Structure Example</title>
</head>
<body>

    <h1>Structured Table Using Core HTML Table Tags</h1>

    <table border="1" cellpadding="10" cellspacing="0">

        <!-- Table Header -->
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>101</td>
                <td>Aditya</td>
                <td>HTML</td>
                <td>85</td>
            </tr>

            <tr>
                <td>102</td>
                <td>Ravi</td>
                <td>CSS</td>
                <td>90</td>
            </tr>

            <tr>
                <td>103</td>
                <td>Sneha</td>
                <td>JavaScript</td>
                <td>88</td>
            </tr>

            <!-- Colspan Example -->
            <tr>
                <td colspan="3" align="right"><b>Total Students</b></td>
                <td>3</td>
            </tr>
        </tbody>

        <!-- Table Footer -->
        <tfoot>
            <tr>
                <th colspan="3">Average Marks</th>
                <th>87.66</th>
            </tr>
        </tfoot>

    </table>

</body>
</html>
