<!-- Elements in HTML -->
 <!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Elements examples  <!-- Title will be show on the browser tab-->
        </title>
    </head>
    <body>
        <!-- Heading Element -->
         <h1>Main Heading (h1)</h1>
        <h2>Subheading (h2)</h2>
        <!-- Paragraph Element -->
         <p>This is Paragraph Element. It contians normal text dispalyed on the webpages/p>
            <!-- Bold and Italic Elements -->
            <p>This is <b>bold</b> text and this is <i>italic</i> text.</p>
            <!-- Line Break and Horizontal Line -->
            <p>Here is a line break <br> between two lines.</p>
            <hr> <!-- Horizontal line -->
              <!-- Link (Anchor Element) -->
               <p>Visit <a href="https://www.google." target="_blank">Google</a>for more information</p>
                <!-- Image Element -->
            <img src="https://via.placeholder.com/150" alt="Example Image">
                
    </body>
</html>
