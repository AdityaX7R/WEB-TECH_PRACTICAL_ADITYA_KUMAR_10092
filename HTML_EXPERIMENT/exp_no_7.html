<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Tables Practical</title>
</head>
<body>

    <h1>HTML Table Example</h1>

    <!-- Basic Table -->
    <table border="1" cellpadding="10" cellspacing="0">
        <caption><b>Student Details</b></caption>

        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Course</th>
            <th>Marks</th>
        </tr>

        <tr>
            <td>101</td>
            <td>Aditya</td>
            <td>Web Development</td>
            <td>85</td>
        </tr>

        <tr>
            <td>102</td>
            <td>Ravi</td>
            <td>Python</td>
            <td>90</td>
        </tr>

        <tr>
            <td>103</td>
            <td>Sneha</td>
            <td>Java</td>
            <td>88</td>
        </tr>
    </table>

    <br><hr><br>

    <!-- Table with Rowspan and Colspan -->
    <h2>Table with Rowspan & Colspan</h2>

    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Day</th>
            <th>Subject</th>
            <th>Time</th>
        </tr>

        <tr>
            <td rowspan="2">Monday</td>
            <td>HTML</td>
            <td>10:00 â€“ 11:00</td>
        </tr>

        <tr>
            <td>CSS</td>
            <td>11:00  -  12:00</td>
        </tr>

        <tr>
            <td colspan="3" align="center">Lunch Break</td>
        </tr>
    </table>

</body>
</html>
