<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image and Video in HTML</title>
</head>
<body>

    <h1>Image and Video Example</h1>

    <!-- Image Section -->
    <h2>Image in HTML</h2>

    <img src="https://via.placeholder.com/300"
         alt="Sample Image"
         width="300"
         height="200"
         title="This is a sample image">

    <p>This image is displayed using the <b>&lt;img&gt;</b> tag.</p>

    <hr>

    <!-- Video Section -->
    <h2>Video in HTML</h2>

    <video width="400" height="250" controls>
        <source src="sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <p>This video is displayed using the <b>&lt;video&gt;</b> tag.</p>

</body>
</html>
