<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Listeners Practical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>JavaScript Event Listeners</h1>

    <!-- Mouse event -->
    <button id="btn">Hover or Click Me</button>

    <!-- Keyboard event -->
    <p id="message">Press any key on the keyboard</p>

    <!-- Remove event -->
    <button id="removeBtn">Remove Mouse Event</button>

    <script src="script.js"></script>
</body>
</html>
