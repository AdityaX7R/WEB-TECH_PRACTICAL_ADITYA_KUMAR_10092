<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors Practical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="mainHeading">CSS Selectors Demo</h1>

    <p class="info">This paragraph uses a class selector.</p>

    <p>This is a normal paragraph.</p>

    <div class="box">
        <h2>Inside Box</h2>
        <p>This paragraph is selected using descendant selector.</p>
    </div>

    <h3>Grouped Selector Example</h3>
    <span>This is a span text.</span>

</body>
</html>
