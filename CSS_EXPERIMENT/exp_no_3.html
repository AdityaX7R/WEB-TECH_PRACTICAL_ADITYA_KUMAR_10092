<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes move {
                from{left:0;}
                to{left: 200px;}
            }
            .box{
                position: relative;
                width: 50px;
                height:50px;
                background: red;
                animation: move 10s infinite  alternate ;
            }
        </style>
    </head>
    <body>
        
        <div class="box"></div>
    </body>
</html>
