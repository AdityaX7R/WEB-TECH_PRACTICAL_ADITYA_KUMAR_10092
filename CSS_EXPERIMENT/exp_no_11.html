<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Span Practical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Div used for layout -->
    <div class="container">
        <div class="header">
            <h1>My Web Page</h1>
        </div>

        <div class="content">
            <p>
                This is a paragraph with a 
                <span class="highlight">highlighted word</span> 
                using span element.
            </p>

            <p>
                Price: <span class="price">₹999</span>
            </p>
        </div>

        <div class="footer">
            <p>© 2026 Web Practical</p>
        </div>
    </div>

</body>
</html>
